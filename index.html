<!DOCTYPE html>
<html>
    <head>
        <title>ToDO App - JavaScript</title>
        <meta charset="utf-8">
        <link rel="stylesheet" a href="main.css">
    </head>

    <body>
        <header>
            <h1>To-Do List</h1>
            <span class="date">Date</span>
            <p>You have <span class="activeCount">0</span> task(s) to do and you have done <span class="doneCount">0</span></p>
        </header>

        <main>
            <input type="text" class="taskInput" placeholder="Enter task">
            <button class="submitBtn" type="submit"> + </button>

            <div>
                <h2>Tasks to do</h2>
                <ul class="activeTasks"></ul>
                <div class="clear-all-active-wrapper"></div>
            </div>

            <div>
                <h2>Done Tasks</h2>
                <ul class="completedTasks"></ul>
                <div class="clear-all-completed-wrapper"></div>
            </div>
            
        </main>
        
        <script src="script.js"></script>

    </body>
</html>
