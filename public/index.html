<!DOCTYPE html>
<html>
  <head>
    <title>ToDO App - JavaScript</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" a href="main.css" />
  </head>

  <body>
    <header>
      <h1>To-Do List</h1>
      <span class="date">Date</span>
      <p>
        You have <span class="activeCount">0</span> task(s) to do and you have
        done <span class="doneCount">0</span>
      </p>
    </header>

    <main>
      <input type="text" class="taskInput" placeholder="Enter task" />
      <button class="submitBtn" type="submit">+</button>
      <div class="error_message"></div>

      <div>
        <div class="tasks_animation_text">
          <h2>Tasks to do</h2>
          <div class="loader active_loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>

        <ul class="activeTasks"></ul>
        <div class="clear-all-active-wrapper"></div>
        
      </div>
      
      <div>
        <div class="tasks_animation_text">
          <h2>Done Tasks</h2>
          <div class="loader completed_loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>

        <ul class="completedTasks"></ul>
        <div class="clear-all-completed-wrapper"></div>
      </div>
      
    </main>

    <script src="script.js"></script>
  </body>
</html>
